<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style type="text/css">
            #khung {
                  width: 300px;
                  border: 1px solid;
                  margin: auto;
            }

            #tieude {
                  width: 100%;
                  text-align: center;
                  background-color: azure;
                  color: cadetblue;
                  font-size: 24px;
            }

            #noidung {
                  width: 100%;
            }

            .left {
                  width: 40%;
            }

            .right {
                  width: 60%;
            }

            #mix {
                  text-align: center;
            }
      </style>
</head>

<body>
      <div id="khung">
            <div id="tieude">Tính tổng 5 số thực</div>
            <div id="noidung">
                        <table>
                              <tr>
                                    <td class="left">Số thực thứ nhất:</td>
                                    <td class="right">
                                          <input type="text" id="sothuc1" />
                                    </td>
                              </tr>
                              <tr>
                                    <td class="left">Số thực thứ hai:</td>
                                    <td class="right">
                                          <input type="text" id="sothuc2" />
                                    </td>
                              </tr>
                              <tr>
                                    <td class="left">Số thực thứ ba:</td>
                                    <td class="right">
                                          <input type="text" id="sothuc3" />
                                    </td>
                              </tr>
                              <tr>
                                    <td class="left">Số thực thứ bốn:</td>
                                    <td class="right">
                                          <input type="text" id="sothuc4" />
                                    </td>
                              </tr>
                              <tr>
                                    <td class="left">Số thực thứ năm:</td>
                                    <td class="right">
                                          <input type="text" id="sothuc5"/>
                                    </td>
                              </tr>
                              <tr>
                                    <td class="left">Tổng 5 số thực:</td>
                                    <td class="right">
                                          <input type="text" id="tong" readonly="readonly" />
                                    </td>
                              </tr>
                              <tr>
                                    <td colspan="2" id="mix">
                                          <button class="btn btn-success" onclick="hienthi()">Tính</button>
                                    </td>
                              </tr>
                        </table>
            </div>
      </div>


      <script type="text/javascript">
                  /**
             * Đầu vào
             * - soThuc1,soThuc2,soThuc3,soThuc4,soThuc5
             * Xử lý
             * - trungBinh = (soThuc1+soThuc2+soThuc3+soThuc4+soThuc5)/5
             * Đầu ra
             * Xuất kết quả ra màn hình
             */

            function hienthi() {
                  var soThuc1 = document.getElementById("sothuc1").value;
                  var soThuc2 = document.getElementById("sothuc2").value;
                  var soThuc3 = document.getElementById("sothuc3").value;
                  var soThuc4 = document.getElementById("sothuc4").value;
                  var soThuc5 = document.getElementById("sothuc5").value;
                  console.log(soThuc1, soThuc2, soThuc3, soThuc4, soThuc5);
                  trungBinh = ((parseFloat(soThuc1) + parseFloat(soThuc2) + parseFloat(soThuc3) + parseFloat(soThuc4) + parseFloat(soThuc5)) / 5);
                  document.getElementById("tong").value = trungBinh;
            }
      </script>
</body>

</html>
